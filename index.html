
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <lotto-machine></lotto-machine>

    <div class="contact-form-container">
        <h2>제휴 문의 (Partnership Inquiry)</h2>
        <form action="https://formspree.io/f/mgolkgjg" method="POST">
            <label for="name">이름 (Name):</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일 (Email):</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지 (Message):</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">문의 보내기 (Send Inquiry)</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
